<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>rexxas design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Courier Prime', monospace; 
      margin: 0;
      overflow-y: auto; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100vw;   
      min-height: 100vh;
      padding: 60px 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      box-sizing: border-box;
    }

    #text {
      white-space: pre-wrap; 
      line-height: 1.6; /* Jarak baris lebih lega agar enak dibaca */
      font-size: 14px; 
      width: 92%;
      max-width: 500px;
      text-align: center;
      transition: opacity 1s ease;
    }

    /* Saat ngetik pesan panjang, teks jadi rata kiri agar sejajar */
    .align-left {
      text-align: left !important;
    }

    .typing::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.3;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="container" class="box" onclick="start()">
  <div id="text">hallo kak. maaf ganggu waktu nya yaa. kenalin aku mika vincenzo, utusan nya maul...</div>
  <div id="hintText" class="hint">tap dimana aja yaa terserah kaka</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
  // Kalimat pembuka yang muncul bergantian (Fade in/out)
  const introTexts = [
    "hallo mba aya jeleqq",
    "jangan jeleq deh kasian, mba aya cantik ajahh",
    "mba aya cantik apa kabar yaaa?",
    "pasti hari hari nya nya selalu menyenangkan kan? yaaa kannn?",
    "oiyaa kemaren gua mau bilang ini tapi lupa dikit."
  ];

  // Pesan utama (Mika Vincenzo Style) - Sudah diatur agar SEJAJAR
  const message = `hallo kak. maaf ganggu waktu nya yaa.
kenalin aku mika vincenzo, utusan nya maul.

ini mutiara kanjeng ratu aya yaa? 
kemarin maul titip pesan katanya buat kaka, 
malu katanya.

pake malu segala loh, orang biasanya juga 
malu maluin loh kak haduh, mana suka so kull lagi, 
kull dari hongkong kali dia.

maaf ya kak mika lupa nyampein pesan nya kemarin. 
mika lagi sibuk latihan masak telor buat ikut 
master sepp hehe, suka aga gosong dikit 
tapi masih oke sih kak.

paling di sembur sepp juna nanti. 
sekali lagi maaf yaa mika ganggu waktu nya, 
gara gara maul nih dasar.`;

  let index = 0;
  let started = false;

  async function start() {
    if (started) return;
    started = true;

    const textEl = document.getElementById("text");
    const hintEl = document.getElementById("hintText");
    const music = document.getElementById("music");

    hintEl.style.display = "none";
    
    // Musik Fade In
    music.volume = 0;
    music.play();
    let volIn = setInterval(() => {
      if (music.volume < 0.8) music.volume += 0.05;
      else clearInterval(volIn);
    }, 200);

    // --- SEQUENCE PEMBUKA ---
    for (let quote of introTexts) {
      textEl.style.opacity = 0; 
      await sleep(800);
      textEl.innerHTML = quote;
      textEl.style.opacity = 1; 
      await sleep(2000); 
      textEl.style.opacity = 0; 
      await sleep(800);
    }

    // --- MULAI PESAN UTAMA ---
    textEl.innerHTML = "";
    textEl.style.opacity = 1;
    textEl.classList.add("align-left", "typing");
    
    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;
      window.scrollTo(0, document.body.scrollHeight);
      if (index >= message.length) {
        clearInterval(interval);
      }
    }, 90);
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
</script>

</body>
</html>
