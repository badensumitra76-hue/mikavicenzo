<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Aya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

  body {
    background-color: #0f0f0f;
    color: #f1f1f1;
    font-family: 'Courier Prime', monospace; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .box {
    /* Bagian ini yang diubah agar bisa di-tap di mana saja */
    width: 100vw;   /* Memenuhi lebar layar */
    height: 100vh;  /* Memenuhi tinggi layar */
    padding: 20px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Teks tetap di tengah layar secara vertikal */
    align-items: center;     /* Teks tetap di tengah layar secara horizontal */
    box-sizing: border-box;
  }

  #text {
    white-space: pre-line;
    line-height: 1.3; 
    font-size: 16px;
    width: 85%;
    max-width: 380px;
    text-align: center; /* Awalnya center */
    transition: all 0.3s ease;
  }

  /* Class untuk merata kirikan teks saat mulai */
  .align-left {
    text-align: left !important;
  }

  .box-left {
    align-items: center !important; /* Box tetap di tengah, tapi isinya nanti rata kiri */
  }

  #text::after {
    content: "|";
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .hint {
    opacity: 0.3;
    margin-top: 20px;
    font-size: 12px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="container" class="box" onclick="start()">
  <div id="text">tap di mana saja...</div>
  <div id="hintText" class="hint">pastikan suara aktif</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
  const message = `selamat ulang tahun ya, aya.

di hari kamu nambah usia ini,
gua cuma pengen kamu tau
kalo kehadiran kamu pernah berarti banget di hidup gua.

makasih karena pernah hadir,
pernah nemenin,
dan pernah jadi bagian dari cerita gua.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.



kamu pantas buat bahagia.`;

  let index = 0;
  let started = false;

  function start() {
    if (started) return;
    started = true;

    // Menghilangkan hint suara
    document.getElementById("hintText").style.display = "none";

    // Mengubah posisi box dan teks menjadi rata kiri
    document.getElementById("container").classList.add("box-left");
    document.getElementById("text").classList.add("align-left");

    const music = document.getElementById("music");
    music.volume = 0.8;
    music.play();

    const textEl = document.getElementById("text");
    textEl.innerHTML = "";

    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;
      if (index >= message.length) {
        clearInterval(interval);
      }
    }, 80);
  }
</script>

</body>
</html>
