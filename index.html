<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>rexxas design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Courier Prime', monospace; 
      margin: 0;
      overflow-y: auto; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100vw;   
      min-height: 100vh;
      padding: 60px 20px; /* Ruang lebih lega agar tidak mepet layar */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      box-sizing: border-box;
    }

    #text {
      /* Menggunakan pre-wrap agar Enter manual kamu tetap terbaca 
         tapi tetap rapi di layar HP yang sempit */
      white-space: pre-wrap; 
      line-height: 1.3; 
      font-size: 14px; /* Ukuran ini paling aman untuk HP */
      width: 90%;
      max-width: 450px;
      text-align: center;
      word-wrap: break-word;
    }

    .align-left {
      text-align: left !important;
    }

    #text::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.3;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="container" class="box" onclick="start()">
  <div id="text">barakallah fii umrik yaa mba aya jeleq</div>
  <div id="hintText" class="hint">tap dimana aja terserah mba aya</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
  // Saya rapikan enter-nya agar pas di layar HP
  const message = `selamat ulang tahun ya, aya.

di hari kamu nambah usia ini,
gua cuma pengen kamu tau
kalo kehadiran kamu pernah
berarti banget di hidup gua.

makasih karena pernah hadir,
pernah nemenin,
dan pernah jadi bagian
dari cerita gua.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.

kamu pantas buat bahagia.`;

  let index = 0;
  let started = false;

  function start() {
    if (started) return;
    started = true;

    document.getElementById("hintText").style.display = "none";
    document.getElementById("text").classList.add("align-left");

    const music = document.getElementById("music");
    music.volume = 0.8;
    music.play();

    const textEl = document.getElementById("text");
    textEl.innerHTML = "";

    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;
      
      // Auto-scroll tetap aktif
      window.scrollTo(0, document.body.scrollHeight);

      if (index >= message.length) {
        clearInterval(interval);
      }
    }, 90);
  }
</script>

</body>
</html>
