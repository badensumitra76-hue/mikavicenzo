<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Aya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      /* Pakai font mesin tik di sini */
      font-family: 'Courier Prime', monospace; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .box {
      max-width: 600px;
      padding: 20px;
      cursor: pointer;
    }

    #text {
      white-space: pre-line;
      line-height: 1.8;
      font-size: 18px;
      min-height: 100px;
    }

    /* Efek garis kedap-kedip khas mesin tik */
    #text::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.3;
      margin-top: 25px;
      font-size: 13px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="box" onclick="start()">
  <div id="text">tap di mana aja untuk membuka pesan</div>
  <div class="hint">pastikan volume suara aktif</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
  const message = `
selamat ulang tahun ya, aya.

di hari kamu nambah usia ini,
gua cuma pengen kamu tau
kalo kehadiran kamu pernah berarti banget di hidup gua.

makasih karena pernah hadir,
pernah nemenin,
dan pernah jadi bagian dari cerita gua.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.

kamu pantas buat bahagia.
`;

  let index = 0;
  let started = false;

  function start() {
    if (started) return;
    started = true;

    const music = document.getElementById("music");
    music.volume = 0.8;
    music.play();

    const textEl = document.getElementById("text");
    textEl.innerHTML = "";

    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;
      if (index >= message.length) {
        clearInterval(interval);
      }
    }, 60); // Kecepatan ngetik (60ms)
  }
</script>

</body>
</html>
