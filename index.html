<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>rexxas design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Courier Prime', monospace; 
      margin: 0;
      /* Mengizinkan scroll jika teks panjang */
      overflow-y: auto; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100vw;   
      min-height: 100vh; /* Menggunakan min-height agar box bisa memanjang ke bawah */
      padding: 40px 20px; /* Memberi ruang di atas dan bawah agar teks tidak nempel layar */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      box-sizing: border-box;
    }

    #text {
  /* Ganti pre-line menjadi pre */
  white-space: pre; 
  line-height: 1.4; 
  font-size: 14px; 
  width: 100%;
  /* Menambahkan scroll horizontal jika kalimat terlalu panjang ke samping */
  overflow-x: auto; 
  text-align: left;
}
    .align-left {
      text-align: left !important;
    }

    #text::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.3;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="container" class="box" onclick="start()">
  <div id="text">tap di mana saja...</div>
  <div id="hintText" class="hint">pastikan suara aktif</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
  // Kamu bisa masukkan kata-kata sepanjang apa pun di sini
  const message = `selamat ulang tahun ya, aya.

di hari kamu nambah usia ini,
gua cuma pengen kamu tau
kalo kehadiran kamu pernah berarti banget di hidup gua.

makasih karena pernah hadir,
pernah nemenin,
dan pernah jadi bagian dari cerita gua.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.

di hari kamu nambah usia ini,
gua cuma pengen kamu tau
kalo kehadiran kamu pernah berarti banget di hidup gua.

makasih karena pernah hadir,
pernah nemenin,
dan pernah jadi bagian dari cerita gua.

semoga di umur kamu yang sekarang,
kamu selalu dikelilingi hal baik,
orang-orang tulus,
dan hidup yang bikin kamu tenang.

kamu pantas buat bahagia.`;

  let index = 0;
  let started = false;

  function start() {
    if (started) return;
    started = true;

    document.getElementById("hintText").style.display = "none";
    document.getElementById("text").classList.add("align-left");

    const music = document.getElementById("music");
    music.volume = 0.8;
    music.play();

    const textEl = document.getElementById("text");
    textEl.innerHTML = "";

    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;
      
      // Auto-scroll ke bawah saat teks sedang diketik
      window.scrollTo(0, document.body.scrollHeight);

      if (index >= message.length) {
        clearInterval(interval);
      }
    }, 90);
  }
</script>

</body>
</html>
